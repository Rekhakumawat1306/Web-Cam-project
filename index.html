<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-quiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href ="style.css">
    
    <title>Camera-gallery</title>
</head>
<body>
    <div class="video-cont">
        <video   autoplay controls src=""></video>
    </div>

    <div class="action-cont">
        <div class="record-btn-cont">
            <div class="record-btn "></div>
        </div>
        <div class="capture-btn-cont">
            <div class="capture-btn "></div>
        </div>
    </div>
        <div class="timer-cont">
            <h1 class ="timer">00:00:00</h1>
        </div>
    </div>
    <div class="filter-cont">
        <Div class="filter orage"></Div>
        <Div class="filter brown"></Div>
        <Div class="filter pink"></Div>
        <Div class="filter transparent"></Div>
    </div>
    
  <div class="filter-layer"></div>
 
  <div class="gallery-cont">
        <span class="material-symbols-outlined">
                gallery_thumbnail
                </span>
    </div>
    

   <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./script.js"></script>
    <script src ="./db.js"></script>


    <script>
     let gallery = document.querySelector(".gallery-cont");
     gallery.addEventListener("click",(e)=>
     {
         location.assign("./gallery.html");
     })
    
    </script>



</body>
</html>
